<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    even = []
    odd = []
    for (let i=1; i<=100; i++) {
        if (i % 2 !=0){
            odd.push(i)
        }
        else if (i % 2 == 0){
            even.push(i)

        }
    }
    console.log(`EVEN NUMBERS: \n${even}`);
    console.log(`ODD NUMBERS: \n${odd}`);

    
    
    
    
    
    
    </script>
</body>
</html>
